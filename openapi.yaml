                      updated_at: "2024-03-01T11:00:00Z"
        '500':
          description: Internal server error
          content:
            text/plain:
              schema:
                type: string

    put:
      tags:
        - Teams
      summary: Update an existing team
      description: Updates a team with the provided information
      operationId: updateTeam
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Team'
            examples:
              team:
                summary: Updated team
                value:
                  id: 1
